<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marathon Registration</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="form">
    <div class="header">
      <h1>Race Registration!</h1>
    </div>
    <form action="/submit">
      <div class="name">
        <label for="FN">First Name</label>
        <input type="text" id="FN" name="firstname" required />
        <label for="LN">Last Name</label>
        <input type="text" id="LN" name="lastname" required />
      </div>
      <div class="line"></div>
      <div class="racetype">
        <p>Select a Race:</p>
        <input type="radio" name="race" id="5k" class="radio"/>Fun Run 5k<br /><input
          type="radio"
          name="race"
          id="halfmar"
          class="radio"
        />Half Marathon<br /><input
          type="radio"
          name="race"
          id="marathon"
          class="radio"
        />Full marathon
      </div>
      <div class="line"></div>
      <div class="credentials">
        <label for="email">Email</label
        ><input type="email" id="email" name="email" required />
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />
      </div>
      <div class="line"></div>
      <div class="agegroup">
        <label for="age">Select Age Group</label>
        <select>
          <option value="Under 18">Under 18</option>
          <option value="18-25">18-24</option>
          <option value="26-35">26-35</option>
          <option value="36-45">36-45</option>
          <option value="46-55">46-55</option>
          <option value="55+">55+</option>          
        </select>
        <div class="line"></div>
      </div>
      <button type="submit">Register</button>
    </div>
    </form>
  </body>
</html>
