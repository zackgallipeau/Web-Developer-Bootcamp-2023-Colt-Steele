<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marathon Registration</title>
  </head>
  <body>
    <form action="/submit">
      <label for="FN">First Name</label>
      <input type="text" id="FN" />
      <label for="LN">Last Name</label>
      <input type="text" id="LN" />
      <p>Select a Race:</p>
      <input type="radio" name="race" id="5k" />Fun Run 5k<br /><input
        type="radio"
        name="race"
        id="halfmar"
      />Half Marathon<br /><input type="radio" name="race" id="marathon" />Full
      marathon
    </form>
  </body>
</html>
